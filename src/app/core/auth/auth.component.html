<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          @if (authType === 'register') {
            <a [routerLink]="['/login']" i18n="Have account link@@haveAccount">Have an account?</a>
          }

          @if (authType === 'login') {
            <a [routerLink]="['/register']" i18n="Need account link@@needAccount">Need an account?</a>
          }
        </p>
        <app-list-errors [errors]="errors" />
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              @if (authType === 'register') {
                <input
                  formControlName="username"
                  placeholder="Username"
                  i18n-placeholder="Username placeholder@@usernamePlaceholder"
                  class="form-control form-control-lg"
                  type="text"
                />
              }
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="email"
                placeholder="Email"
                i18n-placeholder="Email placeholder@@emailPlaceholder"
                class="form-control form-control-lg"
                type="text"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Password"
                i18n-placeholder="Password placeholder@@passwordPlaceholder"
                class="form-control form-control-lg"
                type="password"
              />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid" type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
