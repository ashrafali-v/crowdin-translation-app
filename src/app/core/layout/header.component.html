<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">conduit</a>

    <!-- Show this for logged out users -->
    <ul *ifAuthenticated="false" class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" i18n="Home link@@navHome"> Home </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active" i18n="Sign in link@@navSignIn"> Sign in </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active" i18n="Sign up link@@navSignUp">
          Sign up

          <li class="nav-item">
            <app-language-switcher></app-language-switcher>
          </li>
        </a>
      </li>
    </ul>

    <!-- Show this for logged in users -->
    <ul *ifAuthenticated="true" class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          i18n="Home link@@navHome"
        >
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/editor" routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;<ng-container i18n="New article link@@navNewArticle"
            >New Article</ng-container
          >
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/settings" routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;<ng-container i18n="Settings link@@navSettings">Settings</ng-container>
        </a>
      </li>

      <li class="nav-item">
        <app-language-switcher></app-language-switcher>
      </li>
      @if (currentUser$ | async; as currentUser) {
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile', currentUser.username]" routerLinkActive="active">
            @if (currentUser.image) {
              <img [src]="currentUser.image" class="user-pic" />
            }
            <ng-container i18n="User profile link@@navUserProfile">@{{ currentUser.username }}</ng-container>
          </a>
        </li>
      }
    </ul>
  </div>
</nav>
